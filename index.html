  <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <title>サイト模写</title>
        <link rel="stylesheet" href="style.css">
      </head>
 
      <body>
        <header class="Header Header--common">
          <div class="HeaderContainer">
            <a class="HeaderLogo" href="/">
              <img class="HeaderLogo_image HeaderLogo_image--pc"
              src="./header-logo.png" alt="POTEPAN CAMP" decoding="async">
            </a>
            <nav class="HeaderNav">
              <div class="HeaderNavHamburger jsc-hamburger">
                <span class="HeaderNavHamburger_line"></span>
                <span class="HeaderNavHamburger_line"></span>
                <span class="HeaderNavHamburger_line"></span>
              </div>
              <ul class="HeaderNavListItem">
                <li class=HeaderNavListItem>
                  <a class="HeaderNavListItem_link" href="/content">
                    <span>CONTENT</span>
                    <span>学習内容</span>
                  </a>
                </li>
                <li class=HeaderNavListItem>
                  <a class="HeaderNavListItem_link" href="/interview">
                    <span>INTERVIEW</span>
                    <span>受験生の声</span>
                  </a>
                </li>
                <li class=HeaderNavListItem>
                  <a class="HeaderNavListItem_link" href="/faq">
                    <span>FAQ</span>
                    <span>よくある質問</span>
                  </a>
                </li>
                <li class=HeaderNavListItem>
                  <a class="HeaderNavListItem_link" href="/recruit">
                    <span>RECRUIT</span>
                    <span>採用企業様へ</span>
                  </a>
                </li>
                <li class=HeaderNavListItem>
                  <a class="HeaderNavListItem_link" href="/download">
                    <span>DOCUMENT</span>
                    <span>資料請求</span>
                  </a>
                </li>
                <li class="HeaderNavListItem">
                  <a href="/contact" class="HeaderNavListItem_button">無料カウンセリング</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <main>
          <section class="FirstView">
            <img class="FirstView_main-image FirstView_main-sp"
            src="./white.png" alt="プログラミングスクールでWebエンジニア輩出No.1" decoding="async">
            <div class="FirstView_container">
              <div class="FirstViewContent">
                <h2 class="FirstViewContent_title">
                  "最短5ヶ月間で"
                  <br>
                  "未経験エンジニアへ"
                </h2>
                <div class="FirstViewContent_images">
                  <img src="./100percent@2x.svg" alt="プログラミングスクールでWebエンジニア輩出No.1" decoding="async">
                  <img src="./no1@2x.svg" alt="プログラミングスクールでWebエンジニア輩出No.1" decoding="async">
                  <img src="./refund@2x.svg" alt="プログラミングスクールでWebエンジニア輩出No.1" decoding="async">
                </div>
                <div class="FirstViewContent_buttons">
                  <a href="/contact">無料カウンセリングはこちら</a>
                  <a href="/download">資料請求はこちら</a>
                </div>
              </div>
              <p class="FirstViewCaption">
                "※1: ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査（2020年5月22日〜25日）」
                より全国の22〜49歳の男女691名へのインターネット調査"
                <br>
                "※2: 29歳以下の転職サポート実施ユーザーaa
              </p>
            </div>
          </section>
